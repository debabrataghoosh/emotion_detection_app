<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Emotion Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: rgb(255, 255, 255);
            color: #000000;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        button {
            padding: 12px 20px;
            background-color: #3e4b5b;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #53667e;
        }

        h2 {
            font-size: 1.5rem;
            color: #2a3c47;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>EMOTION DETECTOR</h1>
    </header>

    <main>
        <div class="container">
            <h2>Upload a .wav / .mp3 file for Emotion Prediction</h2>
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="audio" accept=".wav" required>
                <button type="submit">Predict Emotion</button>
            </form>

            {% if prediction %}
                <h2>Predicted Emotion: {{ prediction }}</h2>
                <audio controls>
                    <source src="{{ url_for('static', filename=filename) }}" type="audio/wav">
                </audio>
            {% endif %}
        </div>
    </main>
</body>
</html>
